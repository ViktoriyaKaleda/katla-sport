<div class="container">
    <h2>Add Store Item</h2>
    <form (ngSubmit)="onSubmit()" #hiveForm="ngForm">  
        <div class="form-group">
            <label for="hiveSectionIdLabel">Hive Section ID</label>
            <input type="text" class="form-control" id="hiveSectionId" aria-describedby="hiveSectionIdLabel" [(ngModel)]="storeItem.hiveSectionId" name="id" #id="ngModel"
            readonly>
        </div>
        <div class="form-group">
            <label for="productCategory" id="productCategoryLabel">Product category</label>
            <select class="form-control" id="productCategory" aria-describedby="productCategoryLabel"  required [(ngModel)]="productCategory" name="productCategories" #productCategories="ngModel"
            (change)="updateAllowedProducts()">
                <option *ngFor="let c of allowedProductCategories" [ngValue]="c">{{c.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="products" id="productsLabel">Product</label>
            <select class="form-control" id="products" aria-describedby="productsLabel"  required [(ngModel)]="storeItem.productId" name="products" #products="ngModel">
                <option *ngFor="let p of allowedProducts" [ngValue]="p.id">{{p.name}}</option>
            </select>
        </div>
        <div class="form-group" [formGroup]="storeItemForm" >
            <label for="quantity" id="quantityLabel">Quantity</label>
            <input type="text" class="form-control" aria-describedby="quantityLabel"
            required formControlName="quantity">
            <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)" class="alert alert-danger">
                <div *ngIf="quantity.errors.required">Quantity is required.</div>
                <div *ngIf="quantity.errors.min">Value must be greater than 0.</div>
            </div>
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Cancel group">
                <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
            </div>
            <div class="btn-group mr-4" role="group" aria-label="Save group">
                <button type="submit" 
                [disabled]="storeItem.productId==0"class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
