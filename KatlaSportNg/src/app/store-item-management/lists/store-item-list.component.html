<div class="container">
    <h2>Hive Section Store Items</h2>
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Code</th>
        <th scope="col">Product Category Code</th>
        <th scope="col">Quantity</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let storeItem of storeItems">
          <th scope="row">{{ storeItem.id }}</th>
          <td class="text-center">{{ storeItem.productId }}</td>
          <td>{{ storeItem.productName }}</td>
          <td>{{ storeItem.productCode }}</td>
          <td>{{ storeItem.productCategoryCode }}</td>
          <td>{{ storeItem.quantity }}</td>
        </tr>
      </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Back group">
        <button routerLink="/hive/{{ hiveId }}/sections" type="button" class="btn btn-primary">Back</button>
      </div>
    </div>
</div>
